[project]
name = "my-workspace"
version = "1.0.0"
description = "A UV workspace monorepo"
requires-python = ">=3.8"

[tool.uv.workspace]
members = ["packages/*", "apps/cli"]

[tool.uv]
sources = {
  "core-package" = { workspace = true },
  "utils-package" = { workspace = true }
}

[dependency-groups]
dev = [
  "pytest>=7.0.0",
  "black>=22.0.0",
  "core-package==1.0.0",
  "utils-package>=1.0.0"
]